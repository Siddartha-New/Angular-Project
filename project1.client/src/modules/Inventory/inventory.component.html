<div class="inventory-container">
  <h2 class="page-title">üì¶ Inventory Dashboard</h2>

  <!-- Summary Section -->
  <div class="summary-boxes">
    <div class="box total-items">Total Items: {{ inventoryItems.length }}</div>
    <!--<div class="box total-amount">Total Stock Value: ${{ getTotalValue() }}</div>-->
  </div>

  <!-- Add Item Form -->
  <div class="form-section">
    <h3>Add New Item</h3>
    <div class="form-group">
      <label>Item Name</label>
      <input type="text" #itemName placeholder="E.g. Wireless Mouse" />
    </div>
    <div class="form-group">
      <label>Price ($)</label>
      <input type="number" #price />
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" #quantity />
    </div>
    <div class="form-group">
      <label>Item Image</label>
      <input type="file" (change)="onImageSelected($event)" />
      <div *ngIf="previewImage" class="img-preview">
        <img [src]="previewImage" alt="Preview" />
      </div>
    </div>
    <button class="add-btn" (click)="addItem(itemName.value, price.value, quantity.value)">
      ‚ûï Add to Inventory
    </button>
  </div>

  <!-- Action -->
  <div class="fetch-btn-wrap">
    <button class="fetch-btn" (click)="Fetch()">üì• Fetch Records</button>
  </div>

  <!-- Inventory Table -->
  <div class="table-container" *ngIf="inventoryItems.length > 0">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Price ($)</th>
          <th>Quantity</th>
          <th>Total ($)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td><strong>{{ item.price * item.quantity }}</strong></td>
          <td><button class="delete-btn" (click)="removeItem(i)">‚ùå Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
