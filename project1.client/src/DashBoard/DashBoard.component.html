



<div class="menu-container" *ngIf="!disable">
  <ul class="menu-list">
    <li *ngFor="let menu of menus" class="menu-item">
      <a [routerLink]="menu.url" class="menu-link" (click)="Tabclick(menu.url)">
        <img [src]="menu.icon" width="100">
        {{ menu.title }}
      </a>
    </li>
  </ul>
</div>
