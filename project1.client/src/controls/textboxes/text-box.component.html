<div class="text-box">
  <label *ngIf="label">{{ label }}</label>
  <input type="text"
         [placeholder]="placeholder"
         [value]="value"
         [disabled]="disabled"
         (input)="onInputChange($event)" />
</div>
<style>
  .text-box {
    display: flex;
    flex-direction: column;
    margin: 8px 0;
  }

  input {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

</style>
